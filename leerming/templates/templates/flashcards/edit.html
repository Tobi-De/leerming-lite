{% extends "base.html" %}

{% load static %}

{% block extra_head %}
  <script src="{% static 'vendors/tom-select/tom-select.complete.min.js' %}"></script>
{% endblock extra_head %}
{% block content %}
  <div class="p-4 bg-white rounded-xl border shadow-sm md:p-5 dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">
    <h1 class="mb-2 text-xl font-bold text-gray-800 dark:text-white">{% trans "Modifier une Carte" %}</h1>
    {% partialdef form inline=True %}
    <form hx-post="."
          hx-target="this"
          hx-swap="outerHTML"
          method="post"
          id="edit-form">
      {{ form }}
    </form>
  {% endpartialdef form %}
  <button form="edit-form"
          type="submit"
          class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-white bg-blue-700 rounded-lg dark:bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    {% trans "Enrégister" %}
  </button>
  <button class="py-2.5 px-5 mb-2 text-sm font-medium text-white bg-red-700 rounded-lg focus:ring-4 focus:ring-red-300 focus:outline-none"
          hx-confirm="{% trans "Êtes vous sure de vouloir supprimer cette carte ?" %}"
          hx-post="{% url "flashcards:delete" flashcard.pk %}">{% trans "Supprimer cette carte" %}</button>
</div>
{% endblock content %}
{% block javascript %}
  <script>
    new TomSelect("#id_topic", {
      create: true,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
  </script>
{% endblock javascript %}
