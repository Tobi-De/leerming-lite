<ol class="flex items-center ml-3 min-w-0 whitespace-nowrap"
    aria-label="Breadcrumb">
  <li class="flex items-center text-sm text-gray-800 dark:text-gray-400">
    {{ menu }}
    {% if sub_menu %}
      {% heroicon_outline "chevron-right" class="overflow-visible flex-shrink-0 mx-3 w-3.5 h-3.5 text-gray-400 dark:text-gray-600" %}
    {% endif %}
  </li>
  {% if sub_menu %}
    <li class="text-sm font-semibold text-gray-800 dark:text-gray-400 truncate"
        aria-current="page">{{ sub_menu }}</li>
  {% endif %}
</ol>
