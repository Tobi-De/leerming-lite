{% extends "base.html" %}

{% block body %}
  <div class="flex flex-col mx-auto w-full h-full max-w-[50rem]">
    <header class="flex z-50 justify-center py-4 mb-auto w-full">
      <nav class="px-4 sm:px-6 lg:px-8" aria-label="Global">
        <a class="flex-none text-xl font-semibold sm:text-3xl dark:text-white"
           href="#"
           aria-label="Brand">Leerming</a>
      </nav>
    </header>
    <div class="py-10 px-4 text-center sm:px-6 lg:px-8">
      <h1 class="block text-7xl font-bold text-gray-800 sm:text-9xl dark:text-white">404</h1>
      <h1 class="block text-2xl font-bold text-white"></h1>
      <p class="mt-3 text-gray-600 dark:text-gray-400">Oups, il y a eu un problème.</p>
      <p class="text-gray-600 dark:text-gray-400">{% trans "Désolé, nous n'avons pas trouvé votre page." %}</p>
      <div class="flex flex-col gap-2 justify-center items-center mt-5 sm:flex-row sm:gap-3">
        <a class="inline-flex gap-x-3 justify-center items-center py-3 px-4 w-full text-sm font-medium text-center text-white bg-blue-600 rounded-md border border-transparent transition sm:w-auto hover:bg-blue-700 focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white focus:outline-none dark:focus:ring-offset-gray-800"
           href="{% url 'flashcards:index' %}">
          {% heroicon_outline "backward" %}
          {% trans "Retour à l'accueil" %}
        </a>
      </div>
    </div>
    <footer class="py-5 mt-auto text-center">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <p class="text-sm text-gray-500">© All Rights Reserved. 2023.</p>
      </div>
    </footer>
  </div>
{% endblock body %}
