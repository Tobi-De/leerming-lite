{% for error in form.non_field_errors %}
  <div x-data="{ open: true }"
       x-show="open"
       id="dismiss-alert"
       class="p-4 my-2 text-sm text-red-600 bg-red-50 rounded-md border border-red-200 transition duration-300 hs-removing:translate-x-5 hs-removing:opacity-0"
       role="alert">
    <div class="flex">
      <div class="flex-shrink-0">{% heroicon_outline "exclamation-circle" %}</div>
      <div class="ml-3">
        <div class="font-medium">{{ error }}</div>
      </div>
      <div class="pl-3 ml-auto">
        <div class="-my-1.5 -mx-1.5">
          <button @click="open = false"
                  type="button"
                  class="inline-flex p-1.5 text-red-500 bg-red-100 rounded-md dark:text-red-600 dark:bg-red-200 hover:bg-red-200 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-teal-50 dark:hover:bg-red-300">
            <span class="sr-only">{% trans "Fermez" %}</span>
            {% heroicon_outline "x-circle" %}
          </button>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
