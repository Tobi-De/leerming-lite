<div id="select-document-card"
     class="p-4 my-4 bg-white rounded-xl border shadow-sm md:p-5 dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">
  <fieldset class="grid gap-4 mb-5 sm:grid-cols-2 sm:gap-6 lg:grid-cols-3 xl:grid-cols-4">
    <legend class="sr-only">Documents</legend>
    {% for doc in documents %}
      <div class="">
        <input type="radio"
               name="document"
               value="{{ doc.id }}"
               id="option_{{ doc.id }}"
               class="peer hidden [&:checked_+_label_svg]:block"
               {% if selected == doc.id %}checked{% endif %} />
        <label for="option_{{ doc.id }}"
               class="block p-4 text-sm font-medium bg-white rounded-lg border shadow-sm cursor-pointer dark:border-gray-800 hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500 dark:bg-slate-900">
          <span class="flex justify-between items-center">
            <span class="text-gray-800 dark:text-gray-200">{{ doc.title }}</span>
            <svg class="hidden w-5 h-5 text-blue-600"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20"
                 fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd">
              </path>
            </svg>
          </span>
          <span class="mt-2 text-gray-500">{{ doc.get_doc_type_display }}</span>
        </label>
      </div>
    {% endfor %}
  </fieldset>
  <a hx-get="{% url "documents:upload" %}"
     hx-target="#select-document-card"
     hx-swap="outerHTML transition:true"
     class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-white bg-blue-700 rounded-lg cursor-pointer dark:bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    {% trans "Ajouter un document" %}
  </a>
</div>
